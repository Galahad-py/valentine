<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:300,400,500,600,700,800|plus-jakarta-sans:300,500,600,700,800|poppins:100,200,300,400,500" rel="stylesheet" />
    
    <script src="script.js" defer></script>
</head>
<body>
    <button class="pidgin">Change to Pidgin</button>

    <div class="container">
        <img src="https://media1.tenor.com/m/Lddp0mafM0oAAAAC/rr.gif" alt="Valentine's Day Gif" class="valentine-gif">
        <h3>Will you be my valentine</h3>
        <p class="cycle-message"></p>

        <div class="select">
            <button class="yesBtn">Yes</button>
            <button class="noBtn">No</button>
        </div>

        <div class="response-container" style="display: none;">
            <img src="https://media1.tenor.com/m/k84PPukURbMAAAAC/half-heart-full-heart.gif" alt="Heart GIF" class="heart-gif">
            <p class="response-text"></p>
        </div>

        <div class="hearts-container"></div>
    </div>
</body>
</html>
